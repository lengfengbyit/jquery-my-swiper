<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery轮播图插件</title>
	<style type="text/css">
		ul,ol{
			list-style: none;
		}
		*{
			padding: 0px;
			margin: 0px;
		}
		#swiper{
			position: relative;
			margin: 0 auto;
		}
		#swiper ul li{
			float: left;
			width: 600px;
		}
		#swiper ul li img{
			width: auto;
		}
		#swiper .dots{
			position: absolute;
			bottom: 10px;
			left: 45%;
		}
		#swiper .dots li{
			float: left;
			width: 16px;
			height: 16px;
			border-radius: 8px;
			border:1px solid #ccc;
			margin: 0px 5px;
		}
		#swiper .dots li.active{
			background: red;
		}
	</style>
</head>
<body>
	<div id="swiper">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
		</ul>
	</div>

	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.my-swiper.js"></script>
	<script type="text/javascript">
		$('#swiper').myswiper({
			height:331,
			autoplay:true,
			interval:2000
		});
	</script>
</body>
</html>
